<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie-edge" />
	<title>DeformingText</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
</head>
<body>
	<div class="lines">
		<div class="y-first-line"></div>
		<div class="y-second-line"></div>
		<div class="y-third-line"></div>
	</div>
	<div class="deforming-text">
		<span class="text">so.. what do u think?</span>
	</div>
	<script type="text/javascript">
		const text = baffle(".text");
		text.set({
			characters: '██░█ ██▓▒ ▓▒< ▒▓▒< >░/░< █▓█ █<▒░▓ ▒█▓/█ ▒▓▓',
			speed: 140
		});

		text.start();
		text.reveal(5000);
	</script>
	<div class="buttons">
		<span class="btn-1 start-btn" onclick="text.start()">start ()</span>
		<span class="btn-1 stop-btn" onclick="text.stop()">stop ()</span>
		<span class="btn-1 reveal-btn" onclick="text.reveal(5000)">reveal ()</span>
	</div>

	<span class="btn anim-button" onclick="goBack()"><< go back</span>
	<script>
		function goBack() {
		  window.history.back()
		}
	</script>



</body>
</html>
